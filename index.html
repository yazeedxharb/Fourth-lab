<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Auto Parts - Order Form</title>
    <link rel="stylesheet" href="lab 4 style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Report a problem</h1>
      <form action="#" method="post">
        <label for="full-name">Full Name:</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="ProblemDescription" style="font-weight:bold">Describe the problem*:</label>
        Please provide as much detail as possible so we can better identify the problem.
        <textarea
          id="comment"
          name="comment"
          rows="5"
          placeholder="Enter your comment"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
